<form name="vm.newAccountForm" class="custom-form" novalidate>

    <h6>Basic informations</h6>
    <div class="row form-inline">
        
        <div class="form-group col-sm-3 col-xs-6"
            ng-class="{'has-error': vm.newAccountForm.account.$invalid && (vm.newAccountForm.account.$dirty || vm.newAccountForm.$submitted)}">
            <input type="text" ng-model="vm.account.name" 
                    class="form-control" id="account" placeholder="Account" 
                    name="account"
                    required>
            <span class="help-block error-block basic-block">Required</span>
        </div>  

        <div class="form-group col-sm-3 col-xs-6">
            <input type="text" ng-model="vm.account.description" 
                    class="form-control" id="description" placeholder="Description"
                    name="description">
        </div>

        <!--<div class="form-group col-sm-3 col-xs-6">
            <p class="input-group">
                <input type="text" 
                        class="form-control" 
                        uib-datepicker-popup="{{vm.datePickerFormat}}" 
                        datepicker-options="vm.optionsDatePicker" 
                        ng-model="vm.account.date" 
                        is-open="vm.datePickerOpened" 
                        ng-required="true" 
                        close-text="Close" 
                        alt-input-formats="altInputFormats" 
                        show-button-bar="false" />

            <span class="input-group-btn">

                        <i class="glyphicon glyphicon-calendar"></i>
                </button>
            </span>
            </p>
        </div>-->

    </div>

    <h6>Type</h6>
    <div class="row">
        <div class="col-md-2" ng-repeat="(key,type) in vm.accountTypes.list">
            <label class="radio-inline custom-radio nowrap">
            <input type="radio" ng-model="vm.account.accountTypes" name="accountType" value="{{key}}">
            <span>{{type}}</span>
            </label>
        </div>        
    </div>

    <h6>Active</h6>
    <div class="row">
        <div class="col-md-2">
            <ba-switcher switcher-style="primary" switcher-value="vm.account.isActive"></ba-switcher>
        </div>
    </div>

    <div class="actions row">
        <button type="submit" ng-click="vm.save()" class="btn btn-primary btn-raised">
            {{ vm.account.id ? 'Update' : 'Create'}}
        </button> 
        <button type="button" ng-click="vm.cancel()" class="btn btn-raised">Clear</button>
    </div>

</form>
